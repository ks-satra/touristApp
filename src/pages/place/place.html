<ion-header>

  <ion-navbar>
    <ion-title><ion-icon name="paper-plane"></ion-icon> สถานที่</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item *ngFor="let item of data">
        <ion-thumbnail item-start>
          <img src="{{ item.place_img }}">
        </ion-thumbnail>
        <h2>{{ item.place_title }}}</h2>
        <p>{{ item.place_detail }}}</p>
        <!-- <button ion-button clear item-end (click)="show()"><ion-icon name="eye"></ion-icon> เปิดดู</button> -->
        <button ion-button icon-end (click)="show(item)" >
          เปิดดู
          <ion-icon name="eye"></ion-icon>
        </button>
      </ion-item>
    </ion-list>
</ion-content>
